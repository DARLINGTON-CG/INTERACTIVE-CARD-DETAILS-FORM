<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main>


    <div class="cards">
      <div class="card front align-btwn">
        <img src="./images/card-logo.svg" alt="log">
        <div class="flex gap-100">
          <p>0000 0000 0000 0000</p>
          <div class="flex-r space-btwn">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>

      </div>
      <div class="card back">
        <p>000</p>
      </div>
    </div>


    <div class="frac-column">
      <div class="side-image">
        <img src="images/bg-main-desktop.png" alt="" srcset="">
      </div>

      <div class="main-form">
        <form action="post" class="flex gap-100">
          <p class="hd-txt">Cardholder Name</p>
          <input class="field-txt" type="text" name="cardholder" placeholder="e.g. Jane Appleseed" size="30">

          <p class="hd-txt">Card Number</p>
          <input class="field-txt" type="tel" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
          <div class="flex-r">
            <div>
              <p class="hd-txt">Exp. Date (MM/YY)</p>
              <input class="field-txt" type="text" name="mm" minlength="2" maxlength="2" placeholder="MM" size="2">
              <input class="field-txt" type="text" name="yy" minlength="2" maxlength="2" placeholder="YY" size="2">

            </div>

            <div class="margin-left">
              <p class="hd-txt">cvc</p>
              <input class="field-txt" type="text" name="cvc" minlength="3" maxlength="3" placeholder="e.g. 123">
            </div>
          </div>


          <button class="button" type="submit">Confirm</button>
        </form>
      </div>
    </div>






  </main>

</html>
